<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM RECHARGE</title>
  </head>
  <body>
    <script>
      //  ATM Recharge Operation
      let user = prompt(`Input your name`);
      let bank = prompt(`Welcome ${user}! please input your bank name`);
      if (isNaN(bank)) {
        let options = prompt(`Kindly select account type 
   1. Savings
    2. Current `);
        if (options == "1" || options == "2") {
          let option = prompt(`select an option
        1. Check balance
        2. Withdraw
        3. Buy aritime
        4. Buy data
        5. Transfer`);
          if (option == 2 || option == 3 || option == 4 || option == 5) {
            let amount = prompt("please enter amount");
            alert(
              `congratulation ${user}! Purchase of data/airtime ${amount} was successful`
            );
          } else if (option == 1) {
            alert("your account balance is NGN5,000");
          } else {
            alert("invalid input");
          }
        } else {
          alert("invalid input");
        }
      } else {
        alert("please enter a valid bank name");
      }
    </script>
  </body>
</html>
